<div>
    <div class="mb-2">
        <input type="button" value="Add Department" class="btn btn-primary" (click)="addDepartment()">
    </div>
    <div class="row">
        <div class="col col-2" style="display: flex;">
            <span>Show&nbsp;</span>
            <select class="form-control">
                <option>2</option>
                <option>20</option>
                <option>40</option>
            </select>
        </div>
        <div class="col col-8"></div>
        <div class="col col-2" style="display: flex;">
            <label>Search&nbsp;</label>
            <input type="text" class="form-control">
        </div>
    </div>
    <div class="mt-3">
        <table class="table table-borderd table-striped table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Emergency No.</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of deptDetailsarr;index as userno;let i=index;">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.emargency}}</td>
                    <td>{{item.description}}</td>
                    <td>
                        <input type="button" value="Edit" class="btn btn-primary" (click)="editDepartment(item.id)">&nbsp;
                        <input type="button" value="Delete" class="btn btn-danger" (click)="deleteDepartment(i)">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="isShowPopUp" style="position:fixed;top:5%;width:60%;background-color: aquamarine;" class="card">
        <div class="row">
            <div class="col-11"></div>
            <div class="col-1 float-right">
                <input type="button" value="X" (click)="closePopup()">
            </div>
        </div>
        <app-add-edit-department [inputDeptId]="deptsId" (closePopup)="closePopup()"> </app-add-edit-department>

    </div>
