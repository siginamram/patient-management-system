<div>
    <div class="mb-2"><input type="button" value="Add Doctor" class="btn btn-primary" routerLink="/addDoctor"></div>

    <div class="row">
         <div class="col col-2" style="display: flex;">
            <span>Show&nbsp;</span>
            <select class="form-control">
                <option>2</option>
                <option>20</option>
                <option>40</option>
            </select>
        </div>
        <div class="col col-8"></div>
        <div class="col col-2" style="display: flex;">
            <label>Search&nbsp;</label>
            <input type="text" class="form-control">
        </div>
    </div>
    <div class="mt-3">
        <table class="table table-borderd table-striped table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile no.</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of doctorarr;let i=index;">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.phone}}</td> 
                    <td>{{item.address}}</td> 
                    <td>
                        <a class="btn btn-primary" routerLink="/updateDoctor/{{item.id}}" routerLinkActive="active">Edit</a>&nbsp;
                        <input type="button" value="Delete" class="btn btn-danger" (click)="deleteDoctor(i)">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
